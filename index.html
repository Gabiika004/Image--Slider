<!DOCTYPE html>
<html>
<head>
	<title>Image slider</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Image Gallery: Cars</h1>
	<div id="slider">
		<div id="box">
			
			<img id="IMG1" src="a.jpg">
			
		</div>

		<!-- buttons for controls slider -->
		<button class="prew fa fa-chevron-left" onclick="prewImage()"></button>
		<button class="next fa fa-chevron-right" onclick="nextImage()"></button>
	</div>

	<div class="Gallery">
		
		<img class="IMG1" src="AudiA3Small.jpg" alt="AudiA3" srcset="">
		<img class="IMG2" src="BentlyFlyingSmall.jpg" alt="BentlyFlying" srcset="">
		<img class="IMG3" src="FordMustangSmall.jpg" alt="FordMustang" srcset="">
		<img class="IMG4" src="FordRangerSmall.jpg" alt="FordRanger" srcset="">
		<img class="IMG5" src="MercedesAmgGTSmall.jpg" alt="MercedesAmgGT" srcset="">
		<img class="IMG6" src="MercedesG350Small.jpg" alt="FordRanger" srcset="">
		<img class="IMG7" src="OpelCorsaSmall.jpg" alt="OpelCorsa" srcset="">
		<img class="IMG8" src="PorscheTaycanSmall.jpg" alt="PorscheTaycan" srcset="">
		
		
	</div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
